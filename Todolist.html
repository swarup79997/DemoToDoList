<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-container">
            <h1>My Awesome Todo List</h1>
        </div>
    </header>
    <div class="container">
        <h1><i class="fas fa-clipboard-list"></i> Todo List</h1>
        <div class="input-section">
            <input type="text" id="todo-input" placeholder="Add a new task...">
            <button class="add-btn" onclick="addTodo()">
                <i class="fas fa-plus"></i> Add
            </button>
        </div>
        <ul class="todo-list" id="todo-list">
            <!-- Todo items will be added here -->
        </ul>
    </div>

    <script>
        function addTodo() {
            const input = document.getElementById('todo-input');
            const text = input.value.trim();
            
            if (text !== '') {
                const list = document.getElementById('todo-list');
                const li = document.createElement('li');
                li.className = 'todo-item';
                
                li.innerHTML = `
                    <input type="checkbox" class="checkbox" onclick="toggleComplete(this)">
                    <span class="todo-text">${text}</span>
                    <button class="delete-btn" onclick="deleteTodo(this)">
                        <i class="fas fa-trash"></i>
                    </button>
                `;
                
                list.appendChild(li);
                input.value = '';
            }
        }

        function deleteTodo(button) {
            button.parentElement.remove();
        }

        function toggleComplete(checkbox) {
            const todoItem = checkbox.parentElement;
            todoItem.classList.toggle('completed');
        }

        // Add todo when Enter key is pressed
        document.getElementById('todo-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addTodo();
            }
        });
    </script>
</body>
</html>
